    <!-- vue语法 vue路由 vue组件 组件间通信 vue-resource axios(ajax+promise)发ajax vue全局状态管理 -->
    <!-- webpack 打包工具 工程化构建工具 -->
    <!-- vue-cli以及vue练习 -->

    <!-- vue的简介 -->
    <!-- vue.js 可以作为一个插件或者库 只是做页面的用户界面构建
    亦可当成整个项目的解决方案
    + 组件化开发 + vue-router.js + vuex +axios -->

    <!-- 库和框架的区别
        库 是一系列函数的集合 (内部代码组织方式可能会有所不同 类库(面向对象) 函数库)
            是解决问题的辅助性工具 由开发者调用 可以随时替换

        框架 是一套基础性的解决方案 (包含的功能较多 可以解决多方面的问题)
            框架和框架之间的区别在于侧重点和思想不同
            框架一旦使用,整个规则是由框架决定的 控制权在框架手里 不够灵活
            限制较多 但是功能强大 能提高开发效率
    -->

    <!-- MVVM -->
    <!-- M : model 操作数据
        v: view 视图
        vm : 视图模型
        自动绑定并进行变化 响应式
    -->
