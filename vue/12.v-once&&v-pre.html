<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-once 让当前元素用vue只编译一次 后续不再编译 
            提升性能 有些内容中是大量的静态数据 适合用v-once
        -->
        <p v-once>
            {{msg}}
        </p>
        <!-- v-pre -->
        <p v-pre>
            {{msg}}
        </p>
    </div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                msg:"你老妈是李香兰?"
            }
        })
    </script>
</body>
</html>
