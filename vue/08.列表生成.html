<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Document</title>
    <style>
        .container {
            margin-top: 50px;
            width: 850px;
        }

        .container .form-inline {
            margin-bottom: 20px;
        }

        .table.table-bordered th,
        .table.table-bordered td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="form-inline">
            <div class="form-group">
                <label>名称</label>
                <input type="text" class="form-control" v-model="name">
            </div>
            <div class="form-group">
                <label>描述</label>
                <input type="text" class="form-control" v-model="desc">
            </div>
            <button type="button" class="btn btn-primary" @click="addData">添加</button>
        </form>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th width="10%">序号</th>
                    <th width="20%">名称</th>
                    <th width="30%">描述</th>
                    <th width="30%">创建时间</th>
                    <th width="10%">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item,i in creatCar" :key="item.id">
                    <td>{{i+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.desc}}</td>
                    <td>{{item.date}}</td>
                    <td><a href="#" v-on:click.prevent="removeData(item.id)">删除</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="vue.js"></script>
<script>
    let vm = new Vue({
        el: ".container",
        data: {
            name: "",
            desc: "",
            creatCar: [{
                    id: 1,
                    name: "小哥",
                    desc: "污妖王",
                    date: new Date().toLocaleString()
                },
                {
                    id: 2,
                    name: "小放牛",
                    desc: "三月里来~桃花儿红~~杏花儿白~~水仙花儿开",
                    date: new Date().toLocaleString()
                },
                {
                    id: 3,
                    name: "疯牛症",
                    desc: "跟我有什么关系啦,我是一只袋鼠",
                    date: new Date().toLocaleString()
                }
            ]
        },
        methods: {
            addData() {
                if (this.name.trim() && this.desc.trim()) {
                    this.creatCar.push({
                        id: this.creatCar.length + 1,
                        name: this.name,
                        desc: this.desc,
                        date: new Date().toLocaleString()
                    })
                } else {
                    alert("请输入正确的名称与描述")
                }
                this.name = ""
                this.desc = ""
            },
            removeData(idex) {
                for (let i = 0; i < this.creatCar.length; i++)
                    if (this.creatCar[i].id == idex) {
                        this.creatCar.splice(i, 1)
                    }
            }
        }
    })
</script>

</html>
