<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="app">
        <input type="text" v-model="name">
        <p>{{ new Date()}}</p>
        <p>{{time}}</p>
        <img src="./Get-Jinxed-Jinx-1.jpg" :title="tips">
    </div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            //M 层
            data: {
                name: "凌凌漆",
                tips: "等了十年，我原以为国家早把我忘了",
                message: "玫瑰，十年不见，还是这么漂亮！",
                time: new Date().toLocaleString()
            }
        })
    </script>
</body>

</html>
