<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            padding-top: 100px;
        }

        #canvas {
            background-color: rgb(153, 192, 214)
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="500" height="500">
        对不起,您的浏览器不支持canvas
        请尝试升级浏览器
    </canvas>
    <script>
        //js操作canvas
        var canvas = document.querySelector("#canvas")
        var ctx = canvas.getContext("2d");

        ctx.font = "50px 微软雅黑"
        // ctx.direction = "rtl"
        ctx.textAlign = "left"
        ctx.textBaseline = "top"
        ctx.fillStyle = "red"
        ctx.fillText("不积跬步,无以至千里", 0, 50)
        ctx.lineWidth = 2
        ctx.strokeText("不积跬步,无以至千里", 0, 50)
        console.log(ctx)
    </script>
</body>

</html>
