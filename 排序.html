    <script>
        function bubbleSort(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        [arr[i], arr[j]] = [arr[j], arr[i]]
                    }
                }
            }
            return arr
        }

        function quickSort(arr) {
            if (arr.length <= 1) return arr
            let firstSon = arr[0]
            let left = [],
                right = []
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] >= firstSon) {
                    right.push(arr[i])
                } else {
                    left.push(arr[i])
                }
            }
            return [...left, firstSon, ...right]
        }

            if (arr.length <= 1) return arr

                while(arr[j-1]>arr[j]){
                    arr[j] = arr[j-1]
                    j--
                }
                arr[j] = a
            }
            return arr
        }
